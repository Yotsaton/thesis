<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Activity Logs | Tiew Thai Planner</title>

  <!-- Icons & Fonts -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/admin.css" />
</head>
<body>
  <header class="admin-header">
    <div class="header-left">
      <i class="bx bx-shield-quarter"></i>
      <h1>Admin Dashboard</h1>
    </div>
    <div class="header-right">
      <button id="refresh-btn"><i class="bx bx-refresh"></i> รีเฟรช</button>
      <button id="logout-btn"><i class="bx bx-log-out"></i> ออกจากระบบ</button>
    </div>
  </header>

  <main class="admin-main">
    <section class="filter-section">
      <input id="search-input" placeholder="ค้นหาชื่อผู้ใช้หรือกิจกรรม..." />
      <select id="filter-action">
        <option value="">ทุกการกระทำ</option>
        <option value="login">เข้าสู่ระบบ</option>
        <option value="logout">ออกจากระบบ</option>
        <option value="create">เพิ่มข้อมูล</option>
        <option value="update">แก้ไขข้อมูล</option>
        <option value="delete">ลบข้อมูล</option>
      </select>
    </section>

    <section class="table-section">
      <table id="logs-table">
        <thead>
          <tr>
            <th>เวลา</th>
            <th>ผู้ใช้</th>
            <th>การกระทำ</th>
            <th>รายละเอียด</th>
          </tr>
        </thead>
        <tbody id="logs-body">
          <tr><td colspan="4" style="text-align:center;">กำลังโหลด...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="admin-footer">
    <p>© 2025 Tiew Thai Planner | Admin Panel</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="/src/pages/admin/admin.ts"></script>
</body>
</html>
