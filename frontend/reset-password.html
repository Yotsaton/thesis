<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Tiew Thai</title>
  <link rel="stylesheet" href="./public/styles/base.css" />
  <link rel="stylesheet" href="./public/styles/auth.css" />
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>

    <form id="reset-password-form">
      <div class="input-box">
        <input name="password" type="password" placeholder="New Password" required />
      </div>
      <div class="input-box">
        <input name="confirm-password" type="password" placeholder="Confirm Password" required />
      </div>

      <div class="password-validator" id="reset-validator">
        <ul>
          <li class="validator-length"><span></span>At least 8 characters</li>
          <li class="validator-uppercase"><span></span>An uppercase letter</li>
          <li class="validator-lowercase"><span></span>A lowercase letter</li>
          <li class="validator-number"><span></span>A number</li>
          <li class="validator-special"><span></span>A special character (!@#$)</li>
        </ul>
      </div>

      <button id="reset-submit-btn" type="submit" class="btn">Save New Password</button>
    </form>

    <div id="form-message" class="form-message" style="margin-top: 12px;"></div>

    <a id="login-link" href="./main.html" class="btn" style="display:none; margin-top: 12px; text-align:center;">
      Back to Login
    </a>
  </div>

  <script type="module" src="./src/pages/reset-password/index.js"></script>
</body>
</html>
